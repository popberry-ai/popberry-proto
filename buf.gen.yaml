version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/popberry-ai/popberry-proto/gen/go
plugins:
  - remote: buf.build/protocolbuffers/go
    out: gen/go
    opt: paths=source_relative
  - remote: buf.build/grpc/go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-es
    opt: target=ts
    out: gen/ts
  - local: protoc-gen-nestjs
    opt: target=ts
    out: gen/ts
inputs:
  - directory: proto
